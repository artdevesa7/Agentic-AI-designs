apiVersion: v1
kind: Service
metadata:
  name: agent-blueprint-service
  namespace: ai-agents
  labels:
    app: agent-blueprint
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
    cloud.google.com/neg: '{"ingress": true}'  # For GCP
spec:
  type: LoadBalancer
  selector:
    app: agent-blueprint
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: v1
kind: Service
metadata:
  name: agent-blueprint-headless
  namespace: ai-agents
  labels:
    app: agent-blueprint
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: agent-blueprint
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
